<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <main class=" rounded-4 py-5 d-flex flex-column">
        <h1 class="text-center my-3">Smart Login System</h1>
        <div class="container">
            <input type="text" id="name" class="rounded">
            <label for="name">Enter your Name</label>
        </div>
        <div class="container">
            <input type="email" id="email" class="rounded ">
            <label for="email">Enter your email</label>
        </div>
        
        <div class="container">
            <input type="password" id="password" class="rounded">
            <label for="password">Enter your Password</label>   
        </div>
        <p id="wrong" class="text-center fw-semibold d-none">something went wrong, please All Inputs are required</p>
        <p id="wrongMail" class="d-none text-center text-warning fs-5">This email is used before</p>
        <p class="d-none text-center fs-5" id="success">Success <i class="fa-solid fa-thumbs-up fa-beat-fade"></i></p>
        <div class="sign">
            <button id="btn" class="btn btn-outline-info w-100">Sign Up</button>
        </div>
        <p class="text-center mt-3 text-white">you have an account?<a href="login.html">SignIn</a></p>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
